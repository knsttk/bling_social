<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <title>Bling::Вход</title>
</head>
<body>
<div class="content">
    <div class="OfferBox">
        <img src="LogoLogin.png" class="logo">
        <h1>BLING - новая социальная сеть, чисто “для своих”.</h1>
        <h1>Пройдите регистрацию и присоединяйтесь!</h1>
        
    </div>
    <!--Начало блока с регистрацией-->
    <div class="loginblock"> 
        <p class="EnterToAccount">Войдите в учетную запись</p>
        <form method="post">
            <!-- {% csrf_token %}
            {{ form.as_p }} -->
            <p><input name="login" id="" placeholder="Логин или e-mail" class="loginform"></p>
            <p><input type='password' name="password" id="" placeholder="Пароль" class="passwordform"></p>
            <!-- <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Войти" class="EnterButton"> -->
        </form>
        
        <!-- Чекбокс чтоб не выходить из учётки при закрытии сайта -->
        <label class="container">Оставаться в системе
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>


        <!-- {% if user.is_authenticated %}
        <p class="EnterWarning">{{ user.username }}, вы уже выполнили вход</p><br>
        <a href="{% url 'home' %}">Главная</a>
        {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Войти" class="EnterButton">
        </form>
        {% endif %} -->


        <!-- Кнопка входа и предложение регистрации -->
        <input type="submit" value="Войти" class="EnterButton">
        <div class="RegMessage">
            <p class="FirstTime">Впервые с нами?</p>
            <a href="{% url 'signup' %}">Зарегистрироваться</a>
        </div>
        </div>
</div>
    <!--Конец блока с регистрацией-->
<!-- Лого сайта внизу -->
    <footer class="footer">
        <img src="footer logo.png" alt="" class="FooterLogo">
    </footer>
</body>
</html>
